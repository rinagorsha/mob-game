<html lang="en"><head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="assets/favicon.png">
  <link rel="stylesheet" type="text/css" href="index.css">
  <title>RCcraft.ru</title>
</head>

<body>

<div class="start screen" id="start"><img class="start__img" src="assets/start.png"/>
  <div class="start__content">
    <div class="title">Exorcise all evil spirits</div>
    <ul class="start__list">
      <li>You need to score 100 points to win</li>
      <li>Click on evil spirits to score points</li>
      <li>Each exiled spirit charges an ultimate by 10%</li>
      <li>Use your ultimate to expel more evil spirits</li>
    </ul>
    <button class="button" id="start-button"><span class="button__text">Start exorcism</span></button>
  </div>
</div>
<div class="ult-container screen hidden" id="ult-container"><img class="ult-container__img" id="ult-container-img"/>
  <button class="button ult-container__button" id="ult-container-button"><span class="button__text">continue exorcism</span></button>
</div>
<div class="win screen hidden" id="win"><img class="win__img" src="assets/finish.gif"/>
  <div class="win__content">
    <div class="title win__title">Congratulations!</div>
    <div>Evil has been defeated</div>
    <button class="button win__button" id="win-button"><span class="button__text">One more time</span></button>
  </div>
</div>
<div class="game screen hidden" id="game">
  <div class="score"><span class="score__text">score:</span><span id="score">0</span></div>
  <div class="ult">
    <button class="ult__button" id="ult"><span class="ult__fill" id="ult-fill"></span></button><span class="ult__tooltip">
      Ultimate <span id="ult-charge">0</span>%</span>
  </div>
</div>
<button class="audio-button hidden" id="audio-button"></button>
<audio class="hidden" id="audio" loop="loop">
  <source src="assets/audio2.mp3" type="audio/mp3"/>
</audio>

<script type="text/javascript" src="index.js"></script>
</body>
</html>
